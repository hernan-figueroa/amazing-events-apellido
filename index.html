<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="shortcut icon" href="./assets/img/favicon-AmazingEvents.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <title>Amazing Events</title>
</head>

<body class="container-fluid px-0 d-flex flex-column">
    <header class="d-flex px-5 pt-4">
        <div class="d-flex flex-md-row flex-column w-100 pb-3">
            <img class="me-auto" src="./assets/img/Logo_Amazing_Events.png" alt="logo" height="40">
            <nav class="nav nav-pills pt-3 pt-md-0">
                <a class="nav-link active" href="#">Home</a>
                <a class="nav-link text-dark" href="./upcoming-events.html">Upcoming Events</a>
                <a class="nav-link text-dark" href="./pasts-events.html">Past Events</a>
                <a class="nav-link text-dark" href="./contact.html">Contact</a>
                <a class="nav-link text-dark" href="./stats.html">Stats</a>
            </nav>
        </div>
    </header>

    <main class="d-flex flex-column pb-5">
        <section
            class="d-flex carrusel carousel d-flex bg-dark-subtle border-top border-4 border-opacity-75 border-danger px-3 justify-content-between">
            <button class="btn" type="button">
                <i class="bi bi-chevron-left fs-1"></i>
            </button>
            <h1 class="d-inline-flex align-items-center fst-italic">Upcoming Events</h1>
            <button class="btn" type="button">
                <i class="bi bi-chevron-right fs-1"></i>
            </button>
        </section>
        <section
            class="search-area d-flex flex-column flex-lg-row justify-content-around pt-3 align-items-center pb-4 border-bottom">
            <div class="d-flex justify-content-around col-12 col-lg-6 mb-3 mb-lg-0">
                <div>
                    <input class="form-check-input" type="checkbox" name="category1" id="category1">
                    <label for="category1">Category1</label>
                </div>
                <div>
                    <input class="form-check-input" type="checkbox" name="category2" id="category2">
                    <label for="category2">Category2</label>
                </div>
                <div>
                    <input class="form-check-input" type="checkbox" name="category3" id="category3">
                    <label for="category3">Category3</label>
                </div>
                <div>
                    <input class="form-check-input" type="checkbox" name="category4" id="category4">
                    <label for="category4">Category4</label>
                </div>
                <div>
                    <input class="form-check-input" type="checkbox" name="category" id="category">
                    <label for="category">Category5</label>
                </div>
            </div>

            <div class="d-inline-flex col-8 col-lg-4">
                <input type="text" class="form-control border-danger">
                <button class="ms-2 btn btn-pink text-white" type="button" name="buscar"><i
                        class="bi bi-search"></i></button>
            </div>
        </section>
        <div id="cardsList" class="row row-cols-1 row-cols-sm-1 row-cols-md-2 row-cols-lg-4 g-4 mt-5 mx-3 text-center"></div>

    </main>
    <footer class="d-flex bg-dark text-white align-items-center justify-content-between px-4">
        <div class="d-inline-flex col-lg-2 col-sm-3 col-4 fs-2 justify-content-around">
            <i class="bi bi-instagram btn btn-danger fs-4 px-2 py-0"></i>
            <i class="bi bi-facebook btn btn-primary fs-4 px-2 py-0"></i>
            <i class="bi bi-whatsapp btn btn-success fs-4 px-2 py-0"></i>
        </div>

        <div class="me-5 fs-3">
            <span>FE01-TM</span>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="./assets/js/index.js"></script>
</body>

</html>
